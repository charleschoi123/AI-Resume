<script>
const $ = s => document.querySelector(s);

function card(id, title, inner=""){

function pillList(arr){ return (arr||[]).map(x=>`<span class="pill">${escapeHtml(x)}</span>`).join(""); }

function progressCard(){
  const el = card("card-progress","æ­£åœ¨åˆ†æç®€å†",`

  return {finish:()=>{clearInterval(timer); bar.style.width="100%";}};
}

        <div><i>è€æ¿/é«˜å±‚</i><ul>${(ih.interviewer_focus?.executive||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul></div>
      </div>

        <ol>${(ih.star_sets||[]).map(s=>`<li><b>${escapeHtml(s.project_title||"é¡¹ç›®")}</b> Â· ${escapeHtml(s.question||"")}<ul>${(s.how_to_answer||[]).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul></li>`).join("")}</ol>

    card("card-salary","ğŸ’° è–ªé…¬ä¼°ç®—", html);

async function startStream(){
  feed.innerHTML = "";
  const progress = progressCard();

  const body = {
    resume_text: $("#resumeText").value.trim(),
    job_description: $("#jobDescription").value.trim(),
    target_title: $("#targetTitle").value.trim(),
    target_location: $("#targetLocation").value.trim(),
    target_industry: $("#targetIndustry").value.trim()
  };
  if(!body.resume_text) { alert("è¯·ç²˜è´´ç®€å†æ–‡æœ¬æˆ–ä¸Šä¼ æ–‡ä»¶"); return; }

  const res = await fetch("/optimize_stream",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
  if(!res.ok){ progress.finish(); feed.innerHTML = `<div class="card"><div class="title">é”™è¯¯</div><div class="content">æœåŠ¡æš‚ä¸å¯ç”¨</div></div>`; return; }

  const reader = res.body.getReader();
  const decoder = new TextDecoder("utf-8");
  let buf = "";

  while(true){
    const {value, done} = await reader.read();
    if(done) break;
    buf += decoder.decode(value,{stream:true});
    const parts = buf.split("\n\n");
    for(let i=0;i<parts.length-1;i++){
      const line = parts[i].trim();
      if(line.startsWith("data:")){
        try{
          const payload = JSON.parse(line.slice(5).trim());
          renderStreamPiece(payload);
        }catch(e){}
      }
    }
    buf = parts[parts.length-1];
  }
  progress.finish();

  // ç¼“å­˜ï¼šæŠŠå½“å‰é¡µé¢ DOM ä¸ç¼“å­˜ï¼Œå­˜ç»“æ„åŒ–æ•°æ®ï¼ˆå¯é€‰ï¼šæ‹¼æ•´ä½“å¯¹è±¡ï¼‰
  // è¿™é‡Œç®€åŒ–ï¼šä¸åšåˆå¹¶ç¼“å­˜ï¼Œç•™ç»™åç»­ç‰ˆæœ¬
}

});
