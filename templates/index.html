<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <title>Alsos NeuroMatch · 求职助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei",sans-serif; margin:24px; background:#f7f8fb;}
    h2 { font-weight:800; background:linear-gradient(90deg,#00e0ff,#6f00ff); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:16px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,.05);}
    textarea, input, button, select { width:100%; padding:10px; margin-top:6px; border-radius:10px; border:1px solid #ddd; background:#fff;}
    pre { background:#0d1117; color:#e6edf3; padding:12px; border-radius:10px; white-space:pre-wrap; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .muted { color:#666; font-size:12px;}
    .progress{ height:10px; background:#eee; border-radius:999px; overflow:hidden; margin:10px 0;}
    .progress>div{ height:100%; width:0%; background:linear-gradient(90deg,#00e0ff,#6f00ff); transition:width .4s ease;}
    button.primary{ background:#0d1117; color:#fff; border:none; }
    button.primary:disabled{ opacity:.7; }
  </style>
</head>
<body>
  <h2>Alsos NeuroMatch · 求职助手</h2>
  <div class="muted">粘贴简历 + 目标信息 → 一键生成：简历优化 / ATS匹配（可选）/ 面试问答 / 职业建议</div>

  <div class="card">
    <h3>输入</h3>
    <label>简历文本</label>
    <textarea id="resume_text" rows="10" placeholder="粘贴PDF/Word中的文字…"></textarea>

    <div class="row">
      <div><label>目标职位</label><input id="target_role" placeholder="如：临床研发总监 / Biostatistician"/></div>
      <div><label>期望地点</label><input id="location" placeholder="如：上海 / 北京 / Remote"/></div>
    </div>

    <div class="row">
      <div><label>目标行业（可选）</label><input id="industry" placeholder="如：Biotech/制药 / AI"/></div>
      <div><label>目标职位 JD（可选，用于 ATS 评分）</label></div>
    </div>
    <textarea id="jd_text" rows="6" placeholder="粘贴 JD 全文（可留空）…"></textarea>

    <div class="progress"><div id="bar"></div></div>
    <!-- 关键：显式指定 type="button"，防止页面刷新 -->
    <button id="goBtn" class="primary" type="button" onclick="runFull(); return false;">一键生成报告</button>
    <div class="muted">提示：免费实例首次请求可能较慢，属正常冷启动。</div>
  </div>

  <div class="card"><h3>报告 · 简历优化</h3><pre id="opt_out"></pre></div>
  <div class="card"><h3>报告 · ATS 匹配（若提供 JD）</h3><pre id="ats_out"></pre></div>
  <div class="card"><h3>报告 · 行业面试问答</h3><pre id="qa_out"></pre></div>
  <div class="card"><h3>报告 · 职业建议（3–5年）</h3><pre id="adv_out"></pre></div>

<script>
function setBar(p){ const el = document.getElementById('bar'); if (el) el.style.width = p + '%'; }

async function runFull() {
  console.log('[UI] click runFull');
  const btn = document.getElementById('goBtn');
  btn.disabled = true; btn.textContent = '生成中…'; setBar(10);
  document.getElementById('opt_out').textContent = '';
  document.getElementById('ats_out').textContent = '';
  document.getElementById('qa_out').textContent  = '';
  document.getElementById('adv_out').textContent = '';

  const payload = {
    resume_text: (document.getElementById('resume_text').value || '').trim(),
    target_role: (document.getElementById('target_role').value || '').trim(),
    location: (document.getElementById('location').value || '').trim(),
    jd_text: (document.getElementById('jd_text').value || '').trim(),
    industry: (document.getElementById('industry').value || '').trim()
  };
  if (!payload.resume_text) {
    alert('请先粘贴简历文本'); btn.disabled=false; btn.textContent='一键生成报告'; setBar(0); return;
  }

  try {
    console.log('[UI] POST /full_report', payload);
    const r = await fetch('/full_report', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    setBar(50);

    const raw = await r.text();
    console.log('[UI] raw response length=', raw.length);
    let j;
    try { j = JSON.parse(raw); } catch { throw new Error(`后端返回的不是JSON：${raw.slice(0,300)}`); }

    if (!r.ok) {
      const msg = j && j.error ? j.error : JSON.stringify(j).slice(0,300);
      throw new Error(msg);
    }

    document.getElementById('opt_out').textContent = JSON.stringify(j.optimized, null, 2);
    document.getElementById('ats_out').textContent = j.ats ? JSON.stringify(j.ats, null, 2) : '未提供 JD，未评分。';
    document.getElementById('qa_out').textContent  = JSON.stringify(j.qa, null, 2);
    document.getElementById('adv_out').textContent = JSON.stringify(j.advice, null, 2);
    setBar(100);
  } catch(e){
    alert('生成失败：' + e.message);
    setBar(0);
  } finally {
    btn.disabled = false; btn.textContent = '一键生成报告';
  }
}
</script>
</body>
</html>
