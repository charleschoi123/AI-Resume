<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <title>Alsos NeuroMatch · 求职助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei",sans-serif; margin: 24px; }
    .card { border:1px solid #eee; border-radius:12px; padding:16px; margin-bottom:16px; box-shadow:0 1px 6px rgba(0,0,0,.05);}
    textarea, input, button, select { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ddd;}
    pre { background:#fafafa; padding:12px; border-radius:8px; white-space:pre-wrap; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .muted { color:#666; font-size:12px;}
  </style>
</head>
<body>
  <h2>Alsos NeuroMatch · 求职助手</h2>
  <div class="muted">粘贴简历 + 目标信息 → 一键生成：简历优化 / ATS匹配（可选）/ 面试问答 / 职业建议</div>

  <div class="card">
    <h3>输入</h3>
    <label>简历文本</label>
    <textarea id="resume_text" rows="10" placeholder="粘贴PDF/Word中的文字…"></textarea>

    <div class="row">
      <div><label>目标职位</label><input id="target_role" placeholder="如：临床研发总监 / Biostatistician"/></div>
      <div><label>期望地点</label><input id="location" placeholder="如：上海 / 北京 / Remote"/></div>
    </div>

    <div class="row">
      <div><label>目标行业（可选）</label><input id="industry" placeholder="如：Biotech/制药 / AI"/></div>
      <div><label>目标职位JD（可选，用于ATS评分）</label></div>
    </div>
    <textarea id="jd_text" rows="6" placeholder="粘贴JD全文（可留空）…"></textarea>

    <button id="goBtn" onclick="runFull()">一键生成报告</button>
    <div class="muted">提示：首次调用若无响应，多半是服务器冷启动，稍等片刻再试。</div>
  </div>

  <div class="card"><h3>报告 · 简历优化</h3><pre id="opt_out"></pre></div>
  <div class="card"><h3>报告 · ATS 匹配（若提供JD）</h3><pre id="ats_out"></pre></div>
  <div class="card"><h3>报告 · 行业面试问答</h3><pre id="qa_out"></pre></div>
  <div class="card"><h3>报告 · 职业建议（3–5年）</h3><pre id="adv_out"></pre></div>

<script>
async function runFull() {
  const btn = document.getElementById('goBtn');
  btn.disabled = true; btn.textContent = '生成中…';
  document.getElementById('opt_out').textContent = '';
  document.getElementById('ats_out').textContent = '';
  document.getElementById('qa_out').textContent  = '';
  document.getElementById('adv_out').textContent = '';

  const payload = {
    resume_text: document.getElementById('resume_text').value.trim(),
    target_role: document.getElementById('target_role').value.trim(),
    location: document.getElementById('location').value.trim(),
    jd_text: document.getElementById('jd_text').value.trim(),
    industry: document.getElementById('industry').value.trim()
  };
  if (!payload.resume_text) { alert('请先粘贴简历文本'); btn.disabled=false; btn.textContent='一键生成报告'; return; }

  try {
    const r = await fetch('/full_report', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error('服务器错误');
    const j = await r.json();
    // 简历优化
    document.getElementById('opt_out').textContent = JSON.stringify(j.optimized, null, 2);
    // ATS（可能为空）
    document.getElementById('ats_out').textContent = j.ats ? JSON.stringify(j.ats, null, 2) : '未提供JD，未评分。';
    // 面试问答
    document.getElementById('qa_out').textContent  = JSON.stringify(j.qa, null, 2);
    // 职业建议
    document.getElementById('adv_out').textContent = JSON.stringify(j.advice, null, 2);
  } catch(e){
    alert('生成失败：' + e.message);
  } finally {
    btn.disabled = false; btn.textContent = '一键生成报告';
  }
}
</script>
</body>
</html>
