<!doctype html>
<html lang="zh">
<head>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei",sans-serif; margin:24px; background:#f7f8fb;}
    h2 { font-weight:800; background:linear-gradient(90deg,#00e0ff,#6f00ff); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:16px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,.05);}
    textarea, input, button, select { width:100%; padding:10px; margin-top:6px; border-radius:10px; border:1px solid #ddd; background:#fff;}
    pre { background:#0d1117; color:#e6edf3; padding:12px; border-radius:10px; white-space:pre-wrap; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .muted { color:#666; font-size:12px;}
    .progress{ height:10px; background:#eee; border-radius:999px; overflow:hidden; margin:10px 0;}
    .progress>div{ height:100%; width:0%; background:linear-gradient(90deg,#00e0ff,#6f00ff); transition:width .4s ease;}
    button.primary{ background:#0d1117; color:#fff; border:none; }
    button.primary:disabled{ opacity:.7; }
  </style>
</head>

    </div>
    <textarea id="jd_text" rows="6" placeholder="粘贴 JD 全文（可留空）…"></textarea>
